<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title></title>
</head>

<body>
    <div id="app">

    </div>

    <script>
        const vm = new Vue({
            data() {
                return {
                    name: "陈学辉"
                }
            },
            template: `
            <div>
                <h2 @click="change">{{this.name}}</h2>
                <button @click="del">销毁实例</button>
            </div>
            `,
            methods: {
                change(){
                    this.name='kaivon';
                },
                del(){
                    this.$destroy();//所有功能被删除，实例（陈学辉）依然存在
                }
            },
            beforeCreate(){
                alert('这个时候实例还没有被创建');
                console.log('beforeCreate',this.name,this.change);//beforeCreate undefined undefined
            },
            created(){
                alert('这个时候实例已经创建，属性也有了，但是并没有被熏染到页面中');
                console.log('Created',this.name,this.change);//Created 陈学辉 ƒ change(){
            },
            beforeMount(){
                alert('这个时候模板已经编译完成，等待挂载');
            },
            mounted(){
                alert('此时真正的dom已经挂载到页面上了')
            },
            beforeUpdate(){
                alert('数据马上要更新了')
            },
            Updated(){
                alert('数据已经更新了')
            },
            beforeDestroy() {
                alert('实例要销毁了')
            },
            destroyed(){
                alert('实例已销毁')
            }
        }).$mount("#app");
    </script>




</body>

</html>
