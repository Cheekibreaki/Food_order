<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <p>template grammar:{{height.toString().split('').reverse().join('-')}}</p>
        <p>methods:{{reverse()}}</p>
        <p>calculating_property:{{reverseMsg}}</p>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                height:180,
            },
            methods: {
                reverse(){
                    return this.height.toString().split('').reverse().join('-');
                }
            },
            computed:{
                reverseMsg(){
                    return this.height.toString().split('').reverse().join('-');
                }
            }
        })
        /*
            1.方法调用的时候需要加括号，计算属性不需要
            2.方法的结果不会被缓存，计算属性的结果会被缓存
            3.只要任何data被改变，所有方法都会再次调用
        */
    </script>
        


</body>

</html>
