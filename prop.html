<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <article-list
          box-title="饮食健康"
          img-src="abc.jpg"
          article-title="blahblah"
          article-content="BlahBlahBlahBlahBlahBlahBlahBlahBlah">
          <!-- 注意横杠 在Vue中Title的T大写 -->
        </article-list>
        <article-list
          :box-title="title"
          img-src="abc.jpg"
          article-title="blahblah"
          article-content="BlahBlahBlahBlahBlahBlahBlahBlahBlah">
          <!-- 注意横杠 在Vue中Title的T大写 -->
        </article-list>
    </div>

    <template id="box">
        <div class="box">
            <h3>{{boxTitle}}</h3>
            <div>
                <img :src="imgSrc" alt="" />
                <div>
                    <h4>{{articleTitle}}</h4>
                    <p>{{articleContent}}</p>
                </div>
            </div>
        </div>
    </template>

    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    title:'ccc',
                }
            },
            components: {
                ArticleList: {
                    // data() {
                    //     return {
                    //         boxTitle: 'Title',
                    //         imgSrc: 'abc.jpg',
                    //         articleTitle: 'articalTitle',
                    //         articleContent: 'BlahBlahBlahBlahBlahBlahBlahBlahBlah'
                    //     }

                    // },
                    props:['boxTitle','imgSrc','articleTitle','articleContent'],
                    template: '#box',
                },
            },

        })
    </script>




</body>

</html>
