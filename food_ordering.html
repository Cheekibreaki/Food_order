<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Food_Ordering_Portal</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <ul>
            <li v-for="(food,index) in foods">Food Name: {{food.name}},
                 Num: <span v-if="food.num>0">{{food.num}}</span>
                 <span v-else>Not-selected</span>
                <button @click="add(food)">+</button>
                <button @click="cut(food)">-</button>
                <button @click='del(index)'>delete</button>
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                title: 'Food Ordering',
                foods: [
                    { name: 'Pasta', num: 0 },
                    { name: 'Pizza', num: 0 },
                    { name: 'Steak', num: 0 }
                ]
            },
            methods:{
                add(food){
                    food.num++;
                },
                cut(food){
                    food.num--;
                },
                del(i){
                    this.foods.splice(i,1);
                }
            }
        });
    </script>
</body>

</html>
