<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="inputValue">
        <buton @click="">google it</buton>
        <ul>
            <li></li>
        </ul>
    </div>

    <script>

      const vm=new Vue({
        el:'#app',
        data:{
            inputValue:'',
        },
        watch:{
            inputValue(){
                %.ajax({
                    url:'https://www.baidu.com/sugrec',
                    datatype:'jsonp',
                    data:{
                        prod:'pc'
                    }
                });
            }
        }
      })
    </script>
    

      
    
</body>

</html>
