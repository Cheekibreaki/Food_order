<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number.lazy="num1">
        <select name="" id="" v-model="type">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" v-model.number.lazy="num2">
        <button @click="computed">=</button>
        <span>{{result}}</span>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                type: '+',
                result: 0,
            },
            methods: {
                computed() {
                    switch (this.type) {
                        case "+":
                            this.result = this.num1 + this.num2;
                            break;
                        case "-":
                            this.result = this.num1 - this.num2;
                            break;
                        case "*":
                            this.result = this.num1 * this.num2;
                            break;
                        case "/":
                            this.result = this.num1 / this.num2;
                            break;
                    }
                }
            }
        })
    </script>




</body>

</html>
