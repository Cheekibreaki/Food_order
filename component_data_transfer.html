<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <lao-wang></lao-wang>
    </div>
    <template id="laowang">
        <div>
            老王年龄为：{{age}}
            <button @click="addAge">增加老王的年龄</button>
            <xiao-wang :father-age="age"></xiao-wang>
        </div>
    </template>

    <template id="xiaowang">
        <div>
            小王接收到的年龄为：{{fatherAge}}
            <button @click="addAge">增加老王的年龄</button>
        </div>
    </template>


    <script>
        const vm = new Vue({
            el: '#app',
                components:{
                    LaoWang:{
                        data(){
                            return{
                                age:40
                            }
                        },
                        template:'#laowang',
                        methods:{
                            addAge(){
                                this.age++;
                            }
                        },
                        components:{
                            XiaoWang:{
                                props:{
                                    'fatherAge':Number
                                },
                                template:'#xiaowang',
                                methods:{
                                    addAge(){
                                        this.age++;
                                    }
                                }
                            }
                        }
                    }
                }

            
        })
    </script>




</body>

</html>
