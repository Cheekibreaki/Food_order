<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <section-head>
            <h3>New items - This is added through slots</h3>
            <!-- 不会引入，因为没有v-slot标签 -->
            <template v-slot:title>
                <h3>New items - This is added through slots</h3>
            </template>
        </section-head>
    </div>
    <template id="head">
        <div>
            <!-- <slot></slot> -->
            <!-- 此情况下，slot适用所有接入元素，而不是一对一 -->
            <slot name="title"></slot>
            <slot name="subtitle"></slot>
            <slot name="content"></slot>
            <!-- 元素排列顺序按照slot顺序 -->
        </div>
    </template>
    <script>
      const vm=new Vue({
        el:'#app',
        components:{
            SectionHead:{
                template:'#head'
            }
        }
      })
    </script>
    

      
    
</body>

</html>
