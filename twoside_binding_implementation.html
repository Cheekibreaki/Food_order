<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>注册界面</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model="checked">
        <label for="">{{checked}</label>
        <hr>
        <br>

        <p>
            <input type="checkbox" id="high" value="高" v-model='checkedNames'>
            <label for="high">高</label>
            <input type="checkbox" id="rich" value="帅" v-model='checkedNames'>
            <label for="rich">富</label>
            <input type="checkbox" id="handsome" value="富" v-model='checkedNames'>
            <label for="handsome">帅</label>
        <p>Slected are:{{checkedNames}}</p>
        </p>

        <p>
            <hr>
            <br>
            <input type="radio" id="man" value="男" v-model='sex'>
            <label for="man">男</label>
            <input type="radio" id="woman" value="女" v-model='sex'>
            <label for="woman">女</label>

            <span>性格： {{sex}} </span>
        </p>

        <p>
            <hr>
            <br>
            <select name="" id="" v-model="city">
                <option>Beijing</option>
                <option>ShangHai</option>
                <option>Guangzhou</option>
            </select>
            <span>Selected city:{{city}}</span>
        </p>

        <p>
            <hr>
            <br>
            <input type="text" v-model.lazy.trim="msg">
            <!-- two way binding happens after cursor leaves the textbar through utilizing "lazy" -->
            <!-- forbid user to type space in front and the end through trim-->
            <p>{{msg}}</p>
        </p>


    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                checked: false,
                checkedNames: [],
                sex:'男',
                city:'Beijing',
                msg: null,
                age:0 
            }
        })
    </script>




</body>

</html>
